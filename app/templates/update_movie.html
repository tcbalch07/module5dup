{% extends "base.html" %}

{% block content %}
<h1>Edit Movie</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ movie.title }}" required>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="{{ movie.year }}" required>

    <label for="genres">Genres:</label>
    <select name="genre_ids" multiple>
        {% for genre in genres %}
            <option value="{{ genre.id }}" {% if genre.id in selected_genres %}selected{% endif %}>{{ genre.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Update Movie</button>
</form>
{% endblock %}
